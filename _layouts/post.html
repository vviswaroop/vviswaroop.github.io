---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %d, %Y" }} &middot; {{ page.author }} {% if page.categories %} &middot; {{ page.categories | join: ", " }}{% endif %} {% if page.reading_time %}&middot; {{ page.reading_time }} min read{% endif %}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
