<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% seo %}
    <!-- Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <a class="skip-link" href="#main-content" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Skip to content</a>
    <header class="site-header">
      <div class="header-content">
        <div class="brand">
          <h1 class="site-title"><a href="/">{{ site.title }}</a></h1>
          <p class="subtitle">{{ site.description }}</p>
        </div>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/developer/">Developer</a></li>
        <li><a href="/product/">Product</a></li>
        <li><a href="/infrastructure/">Infrastructure</a></li>
        <li><a href="/about/">About</a></li>
      </ul>
    </nav>

    <main id="main-content" class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <p>Â© {{ site.time | date: "%Y" }} <a href="/">{{ site.title }}</a></p>
        <p class="social-links">
          {% if site.github %}<a href="{{ site.github }}" target="_blank">github</a>{% endif %}
          {% if site.linkedin %} &nbsp; <a href="{{ site.linkedin }}" target="_blank">linkedin</a>{% endif %}
        </p>
      </div>
    </footer>
  </body>
</html>
