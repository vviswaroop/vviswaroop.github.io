name: "Jekyll build"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      - name: Generate top tags
        run: |
          ruby scripts/generate_top_tags.rb
      - name: Build site
        run: bundle exec jekyll build
      - name: Run HTML Proofer
        run: |
          gem install html-proofer
          htmlproofer ./_site --disable-external --allow-hash-href || true
