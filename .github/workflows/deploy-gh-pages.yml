name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Build site
        run: bundle exec jekyll build --destination ./_site

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./_site
          publish_branch: gh-pages
          # Prefer a PAT stored in secrets for first-time branch creation or when
          # repository Actions permissions restrict GITHUB_TOKEN write access.
          # Create a personal access token with 'repo' scope and store it as
          # the repository secret `GH_PAGES_DEPLOY_TOKEN` (see README for steps).
          # Pass the secret as `personal_token` which the action expects for PATs.
          personal_token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }}
