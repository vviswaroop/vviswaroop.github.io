title: "Viswaroop Vadlamudi"
email: "hello@viswaroop.dev"
description: "Senior Cloud & DevSecOps Engineer"
linkedin: "https://linkedin.com/in/viswaroopvadlamudi"
baseurl: ""
url: "https://vviswaroop.github.io"
theme: null
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Pagination
paginate: 5
paginate_path: "/blog/page:num"

# Permalinks
permalink: /:year/:month/:day/:title/

# Defaults for front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Viswaroop Vadlamudi"

# Markdown
markdown: kramdown

# Comments (GitHub-powered via Utterances)
comments:
  provider: "utterances"
  repo: "vviswaroop/vviswaroop.github.io"
  issue_term: "pathname"
  label: "comments"
  theme: "github-light"
